<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>three-hero — negizo-design-spec</title>
  <style>
    html,body{margin:0;height:100%;background:#0a0f1a;}
    #hero{position:relative;height:100vh;overflow:hidden}
    #webgl{position:absolute;inset:0;width:100%;height:100%;display:block}
    .hud{position:absolute;left:16px;top:16px;z-index:2;color:#bcd0ff;
         font:500 14px/1.4 system-ui,'Noto Sans JP',sans-serif}
    .hud b{color:#e8ecff}
  </style>
</head>
<body>
  <section id="hero">
    <canvas id="webgl"></canvas>
    <div class="hud">Repo: <b>@negizo-design-spec/three-hero</b><br><span id="stat">Loading…</span></div>
  </section>

  <!-- 最小版：回転キューブ（ESM、CDNフォールバック付き） -->
  <script type="module">
    (async () => {
      const $stat = document.getElementById('stat');
      async function tryImport(url){ try{ return await import(url); }catch(e){ return null; } }

      // three.module.js を unpkg → jsDelivr の順に試す
      let THREE = await tryImport('https://unpkg.com/three@0.164.0/build/three.module.js');
      if(!THREE) THREE = await tryImport('https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js');

      if(!THREE){ $stat.textContent = 'Failed to load three.js'; return; }
      $stat.textContent = 'three.js loaded (r' + (THREE.REVISION||'unknown') + ')';

      const canvas = document.getElementById('webgl');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:false });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor('#0a0f1a', 1);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
      camera.position.set(0,0,4);

      // ライト
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8); dir.position.set(2,2,3); scene.add(dir);

      // 回転キューブ（絶対に見える）
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1.2,1.2,1.2),
        new THREE.MeshNormalMaterial()
      );
      scene.add(cube);

      // ループ
      function tick(){
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
      tick();

      // リサイズ
      window.addEventListener('resize', ()=>{
        const w = window.innerWidth, h = window.innerHeight;
        renderer.setSize(w,h);
        camera.aspect = w/h; camera.updateProjectionMatrix();
      });
    })();
  </script>
</body>
</html>
